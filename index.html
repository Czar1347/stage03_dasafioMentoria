<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
        </header>
        <form>
            <fieldset id="personal-info">
                <legend>Informações pessoais</legend>
                <div class="col-2">
                    <div class="wrapper-field">
                        <label for="field-name">Nome</label>
                        <input type="text" id="field-name">
                    </div>
                    <div class="wrapper-field">
                        <label for="field-lastname">Sobrenome</label>
                        <input type="text" id="field-lastname">
                    </div>
                </div>

                <div class="wrapper-field">
                    <label for="field-email">Email <span>(digite um email válido)</span></label>
                    <input type="email" id="field-email">
                </div>

                <div class="wrapper-field">
                    <label for="field-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="field-password">
                </div>

            </fieldset>

            <fieldset id="mentor-info">
                <legend>Informações do mentor</legend>

                <div class="wrapper-field">
                    <label for="field-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="field-mentor">
                </div>
            </fieldset>

            <fieldset id="schedules-info">
                <legend>Seus horários disponíveis</legend>

                <h2>Primeira mentoria</h2>
                <div class="col-3">
                    <div class="wrapper-field">
                        <label for="field-firstdate">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="field-firstdate">
                    </div>
                    <div class="col-2">
                        <div class="wrapper-field">
                            <label for="field-firstStartTime">Das </label>
                            <input type="time" id="field-firstStartTime">
                        </div>
                        <div class="wrapper-field">
                            <label for="field-field-firstEndTime">Até </label>
                            <input type="time" id="field-field-firstEndTime">
                        </div>
                    </div>
                </div>
                <h2>Segunda mentoria</h2>
                <div class="col-3">
                    <div class="wrapper-field">
                        <label for="field-firstdate">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="field-firstdate">
                    </div>
                    <div class="col-2">
                        <div class="wrapper-field">
                            <label for="field-firstStartTime">Das </label>
                            <input type="time" id="field-firstStartTime">
                        </div>
                        <div class="wrapper-field">
                            <label for="field-field-firstEndTime">Até </label>
                            <input type="time" id="field-field-firstEndTime">
                        </div>
                    </div>
                </div>
            </fieldset>

        </form>
    </div>
</body>

</html>
