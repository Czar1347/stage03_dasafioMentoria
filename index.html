<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
        </header>
        <form>
            <fieldset>
                <legend>Informações pessoais</legend>
                <div class="col-2">
                    <div class="wrapper-field">
                        <label for="field-name">Nome</label>
                        <input type="text" id="field-name">
                    </div>
                    <div class="wrapper-field">
                        <label for="field-lastname">Sobrenome</label>
                        <input type="text" id="field-lastname">
                    </div>
                </div>
                
                <div class="wrapper-field">
                    <label for="field-email">Email <span>(digite um email válido)</span></label>
                    <input type="email" id="field-email">
                </div>

                <div class="wrapper-field">
                    <label for="field-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="field-password">
                </div>

            </fieldset>

          

        </form>
    </div>
</body>

</html>
